<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry-Pumpkin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div>
            <h1 class="header-txt">Are u angry?</h1>
        </div>
        
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        
        <div class="buttons">
            <button class="btn" id="yesbutton" onmouseover="moveButton('yesbutton')" onclick="moveButton('yesbutton')">Yes</button>
            <button class="btn" id="nobutton" onclick="nextPage()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton(yesbutton) {
                    var button = document.getElementById(yesbutton);
                    var x = Math.random() * (window.innerWidth - button.offsetWidth);
                    var y = Math.random() * (window.innerHeight - button.offsetHeight);
                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                }

            </script>
        </div>
    </div>


</body>
</html>
